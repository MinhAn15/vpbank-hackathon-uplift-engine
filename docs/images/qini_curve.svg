<svg width="900" height="500" viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg" font-family="Segoe UI, Roboto, Arial">
  <rect x="0" y="0" width="900" height="500" fill="#ffffff"/>
  <text x="450" y="30" text-anchor="middle" font-size="20" fill="#111827">Qini Curve â€” Uplift Model vs Random</text>

  <!-- Axes -->
  <line x1="80" y1="420" x2="820" y2="420" stroke="#111827" stroke-width="2"/>
  <line x1="80" y1="60" x2="80" y2="420" stroke="#111827" stroke-width="2"/>
  <text x="450" y="455" text-anchor="middle" font-size="14">Population targeted (%)</text>
  <text x="20" y="240" transform="rotate(-90 20,240)" font-size="14">Incremental Gain</text>

  <!-- Random baseline (diagonal) -->
  <line x1="80" y1="420" x2="820" y2="60" stroke="#9ca3af" stroke-dasharray="6 6" stroke-width="2"/>
  <text x="790" y="80" font-size="12" fill="#6b7280">Random Targeting</text>

  <!-- Qini curve area -->
  <path d="M80 420 C 220 360, 380 260, 520 200 S 760 120, 820 100 L 820 60 L 80 420 Z" fill="#dbeafe" opacity="0.7"/>
  <text x="650" y="150" font-size="12" fill="#1d4ed8">AUUC (Area between curves)</text>

  <!-- Qini curve line -->
  <path d="M80 420 C 220 360, 380 260, 520 200 S 760 120, 820 100" fill="none" stroke="#2563eb" stroke-width="3"/>
  <circle cx="520" cy="200" r="4" fill="#2563eb"/>
  <text x="530" y="195" font-size="12" fill="#1d4ed8">Model picks Persuadables earlier</text>

  <!-- Ticks -->
  <g fill="#6b7280" font-size="11">
    <text x="80" y="440">0</text>
    <text x="260" y="440">25</text>
    <text x="440" y="440">50</text>
    <text x="620" y="440">75</text>
    <text x="800" y="440">100</text>
  </g>
</svg>